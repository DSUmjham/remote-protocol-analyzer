<!DOCTYPE html>
<html>
<title>RPA</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

<body>
	<div class="container">
		<div class="header">
			<h1>Remote Protocol Analyzer</h1>
		</div>
		<div class="logic">
			<h2>Saleae Remote Connection</h2>
			<iframe allowfullscreen height="100%"
				src="http://127.0.0.1:8080/vnc.html?path=vnc&autoconnect=true&resize=scale&reconnect=true&show_dot=true"></iframe>
		</div>
		<div class="stream">
			<h2>Live Stream</h2>
			<a href="{{ url_for('video') }}" target="_blank">
				<img width="100%" src="{{ url_for('video') }}" />
			</a>
			<h3>Hardware Controls</h3>
			<button id="resetBtn" type="button" class="control_button">Reset</button><br />
			<button id="transmitBtn" type="button" class="control_button">Transmit</button>
			<h2>Project Info</h2>
			<a href="mailto:Mike.Ham@dsu.edu">Mike.Ham@dsu.edu</a><br />
			<a href="https://github.com/DSUmjham/remote-protocol-analyzer">GitHub Repo</a><br />
			<a href="https://github.com/DSUmjham/remote-protocol-analyzer" target="_blank">
				<img width="100%" src="{{ url_for('static', filename='images/git-qr-link.png') }}" />
			</a>
			<script>
				document.getElementById("resetBtn").addEventListener('click', function () {
					fetch("/reset");
				})
				document.getElementById("transmitBtn").addEventListener('click', function () {
					fetch("/transmit");
				})
			</script>
		</div>
	</div>
</body>

</html>
