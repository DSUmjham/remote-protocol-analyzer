server {
	listen 80;

	server_name localhost;

	# Proxy all non-static requests to Flask (via Gunicorn)
	location / {
		proxy_pass http://rpa-app:5001;  # rpa-app is the service name in Docker Compose
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# Serve static files directly via Nginx
	location /static/ {
		alias /app/static/;  # Path to the static directory in the rpa-app container
	}

	# Serve uploaded files (if uploads are separate from static)
	location /uploads/ {
		alias /app/uploads/;  # Path to the uploads directory in the rpa-app container
	}
}